proxy-providers:
  SakuraCat:
    url: "https://d2f42a86-2a1f-49b5-bd2f-d2154daa6a09.com/api/v1/client/subscribe?token=8eba1de2bd6133c66817c6fba931ce68"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: DIRECT

log-level: error
mode: rule

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.micu.hk"
    - "+.netcut.cn"
    - "+.cczu.edu.cn"
    - "+.chaoxing.com"
    - "+.ithome.com"
    - "+.bilibili.com"
    - "+.qq.com"
    - "+.xiaomi.com"
    - "+.taobao.com"
    - "*.mmstat.com"
  default-nameserver:
    - tls://223.5.5.5
    - tls://223.6.6.6
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  listen: "[::]:1053"
  fake-ip-range: 198.18.0.1/16

proxy-groups:
  - name: Default
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Final.png
    type: select
    proxies: [HK-TW, JP-SGP, US, EU, DIRECT]

  - name: Match
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Available.png
    type: select
    proxies: [DIRECT, HK-TW, JP-SGP, US, EU]

  - name: HK-TW
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
    type: url-test
    url: "https://www.gstatic.com/generate_204"
    interval: 120
    tolerance: 50
    lazy: true
    include-all: true
    filter: "(?!.*家宽)(?=.*IEPL)(?=.*(?:香港|台湾))"

  - name: JP-SGP
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
    type: url-test
    url: "https://www.gstatic.com/generate_204"
    interval: 120
    tolerance: 50
    lazy: true
    include-all: true
    filter: "(?!.*家宽)(?=.*IEPL)(?=.*(?:日本|新加坡))"

  - name: US
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
    type: url-test
    url: "https://www.gstatic.com/generate_204"
    interval: 120
    tolerance: 50
    lazy: true
    include-all: true
    filter: "(?!.*家宽)(?=.*IEPL)(?=.*美国)"

  - name: EU
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/European_Union.png
    type: select
    include-all: true
    filter: "(?!.*家宽)(?=.*IEPL)(?=.*(?:韩国|英国|法国|意大利|澳洲))"

  - name: Ai
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/AI.png
    type: select
    proxies: [JP-SGP, US, EU, HK-TW, DIRECT]

  - name: Microsoft
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Microsoft.png
    type: select
    proxies: [DIRECT, HK-TW, JP-SGP]

  - name: Steam
    icon: https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Steam.png
    type: select
    proxies: [HK-TW, JP-SGP, US, EU, DIRECT]

